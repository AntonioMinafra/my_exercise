<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="registr" >
        Cognome:
        <input type="text" name="username" size="40" maxlength="40">
        <br>
        Nome:
        <input type="text" name="name" size="30" maxlength="30">
        <br>
        Matricola:
        <input type="text" name="freshMan" size="12" maxlength="12">
        <br>
        Regione:
        <select name="region">
            <option value="none" selected>Seleziona</option>
            <option value="valdaosta">Val d'Aosta</option>
            <option value="piemonte">Piemonte</option>
            <option value="liguria">Liguria</option>
            <option value="lombardia">Lombardia</option>
            <option value="veneto">Veneto</option>
            <option value="trentino">Trentino Alto Adige</option>
            <option value="friuli">Friuli Venezia-Giulia</option>
            <option value="emilia">Emilia-Romagna</option>
            <option value="toscana">Toscana</option>
            <option value="marche">Marche</option>
            <option value="umbria">Umbria</option>
            <option value="lazio">Lazio</option>
            <option value="abruzzo">Abruzzo</option>
            <option value="molise">Molise</option>
            <option value="campania">Campania</option>
            <option value="basilicata">Basilicata</option>
            <option value="puglia">Puglia</option>
            <option value="calabria">Calabria</option>
            <option value="sicilia">Sicilia</option>
            <option value="sardegna">Sardegna</option>
        </select>
        <br>
        Email:
        <input type="email" name="email" size="30" maxlength="30">
        <br>
        Telefono:
        <input type="number" name="phone" size="15" maxlength="15">
        <br>
        Richieste particolari:
        <br>
        <textarea name="request" cols="60" rows="12"></textarea>
        <br>
        <button class="btn_submit" onclick="validaForm(event)" type="submit">Invia</button><!-- chiamata la funzione al click -->
        <button class="btn_reset" type="reset">Reset</button>
    </form>
    <script>
        function validaForm(event) {
            event.preventDefault();/* evento fatto per non reflashare la pagina al submit dei dati */
            /* console creato per controllare il bug che avevo fatto(avevo scritto username con la C grande) */
            if(document.registr.username.value=="") {
                alert("Inserire username");
                return false;
            }
            if(document.registr.name.value=="") {
                alert("Inserire nome");
                return false;
            }
            if(document.registr.freshMan.value=="") {
                console.log(document.registr.freshMan)
                alert("Inserire la matricola");
                return false;
            }
            let a = document.registr.freshMan.value
            if(isNaN(a)) {
                alert ("Inserire un numero all' interno della matricola");
                return false;
            }/* isNaN è una funzione di js che ti permette di vedere se è un numero */
            if(document.registr.region.value=="none"){
                alert ("Seleziona una Regione")
                return false;/* avevo messo solo un = e quindi mi dava sempre di selezionare la regione perche non andava a vedere il valore della stringa */
            }
            if(document.registr.email.value=="") {
                alert("Inserire una email");
                return false;
            }
            if(document.registr.phone.value=="") {
                alert("Inserire numero di cellulare");
                return false;/* avevo sbagliato al valore del html non mettendo una delle due virgolette della stringa */
            }
        }
        /* in questo caso la funzione non deve essere chiamata all fine ma inline al bottone stesso */
    </script>

</body>
</html>
